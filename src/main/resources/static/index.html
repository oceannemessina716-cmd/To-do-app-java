<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #f3f4f6; }
    .completed { text-decoration: line-through; color: #16a34a; }
  </style>
</head>
<body class="flex justify-center items-start pt-12">

  <div class="container bg-white shadow-lg rounded-lg p-6 max-w-4xl">
    <h1 class="text-3xl font-bold text-center mb-4 text-blue-600">
      <i class="fa-solid fa-list-check me-2"></i>Todo Application
    </h1>

    <!-- Formulaire -->
    <div class="row g-2 mb-4">
      <div class="col-md-5">
        <input type="text" id="todo-title" class="form-control" placeholder="Titre de la tâche...">
      </div>
      <div class="col-md-5">
        <input type="text" id="todo-desc" class="form-control" placeholder="Description...">
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-primary" onclick="addTodo()">
          <i class="fa-solid fa-plus"></i> Ajouter
        </button>
      </div>
    </div>

    <!-- Tableau -->
    <table class="table table-striped text-center">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Titre</th>
          <th>Description</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-table"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = '/todos';

    async function loadTodos() {
      const res = await fetch(apiUrl);
      const todos = await res.json();
      const table = document.getElementById('todo-table');
      table.innerHTML = '';

      todos.forEach(todo => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${todo.id}</td>
          <td class="${todo.completed ? 'completed' : ''}">${todo.title}</td>
          <td>${todo.description || '—'}</td>
          <td>
            ${todo.completed
              ? '<span class="badge bg-success">Terminée</span>'
              : '<span class="badge bg-warning text-dark">En cours</span>'}
          </td>
          <td>
            <button class="btn btn-sm btn-success me-2" onclick="toggleCompleted(${todo.id})">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteTodo(${todo.id})">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>`;
        table.appendChild(row);
      });
    }

    async function addTodo() {
      const title = document.getElementById('todo-title').value.trim();
      const description = document.getElementById('todo-desc').value.trim();
      if (!title) return alert('Veuillez entrer un titre.');

      await fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title, description, completed: false })
      });

      document.getElementById('todo-title').value = '';
      document.getElementById('todo-desc').value = '';
      loadTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      loadTodos();
    }

    async function toggleCompleted(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'PUT' });
      loadTodos();
    }

    loadTodos();
  </script>
</body>
</html>
